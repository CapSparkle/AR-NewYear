<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false;">
        <a-nft type="nft" url="marker" smooth="true" smoothCount="11" smoothTolerance=".01" smoothThreshold="5" size="0.184">
            <a-box position='0 0 0' material='opacity: 0.5;'></a-box>
        </a-nft>
    </a-scene>
</body>
