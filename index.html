<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>onetwo</title>
    <script type="text/javascript" src="ua-parser.min.js"></script>


</head>

<body>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", ChooseARContent);



        function ChooseARContent() {
            var parser = new UAParser();
            var OS = parser.getOS().name;
            OS = OS.toLowerCase();
            console.log(OS);
            alert(OS);

            var elem = document.getElementById("slot");
            if (OS == "windows") {
                window.location.href = "https://example.com";
                //elem.innerHTML = '<img src="https://github.com/eman-insilico/AR-Quick-Look-examples/raw/master/Face%20tracking%20icon.JPG" width="250" height="250">';
            } else if (OS == "android") {
                //window.location.href = "http://example.com";
            } else {
                elem.innerHTML = '<a href="https://github.com/eman-insilico/WebAR-Quick-Look-examples/blob/master/lion%20clock%20100k.usdz?raw=true" rel="ar"> \
                <img src="https://github.com/eman-insilico/AR-Quick-Look-examples/raw/master/lion%20clock%20icon.jfif" width="250" height="250"> \
                </a>'
            }
        }
    </script>

    <div id="slot">
        <p>
            Paragraph!
        </p>
    </div>


</body>

</html>
